<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9126a3f84a.js" crossorigin="anonymous"></script>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root{
      --violet : hsl(257, 40%, 49%);
      --soft-magenta: hsl(300, 69%, 71%);
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--violet) url('./images/bg-desktop.svg') no-repeat center;
      background-size: cover;
    }
    .huddle_header{ padding: 3.5rem 4.25rem; }
    .huddle_header .huddle_logo{ width: 13.5rem; }
    .huddle_main{
      flex-direction: row;
      display: flex;
      width: 100%;
      padding: 2rem 4.25rem;
    }
    .huddle_main_img{
      width: 50%;
      
    }
    .huddle_main_section{
      width: 39%;
      margin-left: 5rem;
      margin-top: 2.5rem;
    }
    .huddle_main_section .huddle_title{
      font-size: 2.5rem;
      color: #fff;
    }
    .huddle_main_section .huddle_info{
      color: #fff;
      margin: 1rem 0 3rem;
      line-height: 1.5;
      font-size: 1.15rem;
      opacity: 0.9;
    }
    .huddle_main_section .huddle_btn{
      background-color: #fff;
      color: var(--violet);
      padding: 0.85rem 3.85rem;
      font-size: 1.15rem;
      box-shadow: 0rem 0.1rem 0.5rem #0000004d;
      border-radius: 2rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    .huddle_main_section .huddle_btn:hover{
      background-color: var(--soft-magenta);
      color: #fff;
    }
    .social_list{
      display: flex;
      list-style: none;
      justify-content: flex-end;
      padding-right: 4.25rem;
      padding-bottom: 2rem;
    }
    li{ margin-right: 2rem;}
    li:hover i{ color: var(--soft-magenta);}
    i{
      color: #fff;
      height: 2.5rem;
      text-align: center;
      width: 2.5rem;
      font-size: 1.35rem;
      border: 1px solid;
      padding: 0.5rem;
      border-radius: 50%;
      transition: color 0.3s;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @media(max-width: 62.5rem){
      body{ background-image: url('./images/bg-mobile.svg');}
      .huddle_header{ padding: 2.5rem 4.25rem; }
      .huddle_header .huddle_logo{ width: 8.5rem; }
      .huddle_main{ 
        flex-direction: column; 
        width: 100%;
        padding: 1rem 4.25rem;
      }
      .huddle_main_img{ width: 100%; }
      .huddle_main_section{
        margin: 2rem 0;
        text-align: center;
        width: 100%;
      }
      .huddle_main_section .huddle_title{ font-size: 1.5rem; }
      .huddle_main_section .huddle_info{ font-size: 1rem; opacity: 1; }
      .huddle_main_section .huddle_btn{ padding: 0.5rem 4rem; font-size: 1rem;}
      .social_list{ padding-right: 0; justify-content: center; }
      li{ margin: 0 2rem; }
      i{font-size: 1rem; width: 2rem; height: 2.1rem;}
    }
  </style>
</head>
<body>

  <header class="huddle_header">
    <img class="huddle_logo" src="./images/logo.svg" alt="header logo" />
  </header>

  <main class="huddle_main">
    <img class="huddle_main_img" src="./images/illustration-mockups.svg" alt="huddle illustration mockup" />
    <section class="huddle_main_section">
      <h1 class="huddle_title">Build The Community <br> Your Fans Will Love</h1>
      <p class="huddle_info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" target="_blank" class="huddle_btn">Regsiter</a>
      </section>
  </main>
  <footer class="huddle_footer">
    <ul class="social_list">
      <li>
        <a href="#" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>
</html>
